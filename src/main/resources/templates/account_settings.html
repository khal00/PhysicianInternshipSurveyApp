<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
	<title th:text="#{account.title}"></title>
	
	<style>
	
		input {
		background-color: #1a1a1a !important;
		border-style: none !important;
		color: #e6e6e6 !important;
		}
		
		.form-control:focus {
		box-shadow: none;
		}
		
	</style>
</head>
<body>
	
	<div layout:fragment="header_login_content">
		<div th:replace="fragments/header_login_section :: header_login_section"></div>
	</div>
	<div layout:fragment="main_content">
	
		<section class="row">

			<!-- Check for success message -->
			<div th:if="${successMessage}"
				class="alert alert-success text-center mx-auto mb-5"
				th:text="${successMessage}"></div>

			<!-- Check for info message -->
			<div th:if="${infomessage}"
				class="alert alert-warning text-center mx-auto mb-5"
				th:text="${infomessage}"></div>

		</section>
		
		<div class="row">
			<div class="rounded m-auto p-4" style="color: #e6e6e6; background-color: #333333">
				<h1 class="h5 mb-3" th:text="#{account.title}"></h1>
				<form th:action="@{/user/updateEmail}" method="POST">
					<div style="background-color: #1a1a1a" class="form-group rounded px-3 py-3">
						<label for="emailInput" th:text="#{index.email}"></label>
						<input type="text" name="email" class="form-control" id="emailInput" value="email" 
						th:attr="value=${user.email}" autocomplete="off">
						<div class="form-group mt-2">
							<button class="btn btn-warning" th:text="#{account.updatebutton}"></button>
						</div>
					</div>
					
				</form>
				
				
			</div>
		</div>
	</div>	 
</body>
</html>
