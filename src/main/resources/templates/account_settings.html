<!DOCTYPE html>
<html layout:decorate="~{layout}"
	xmlns:th="https://www.thymeleaf.org">
<head>
	<title th:text="#{account.title}"></title>
	
	<style>
	
		input {
			background-color: #1a1a1a !important;
			border-style: none !important;
			color: #e6e6e6 !important;
		}
		
		.form-control:focus {
			border-width: 1px !important;
  			border-style: solid !important;
  			border-color: #808080 !important;
			box-shadow: none;
		}
		
	</style>
</head>
<body>
	
	<div layout:fragment="header_login_content">
		<div th:replace="fragments/header_login_section :: header_login_section"></div>
	</div>
	<div layout:fragment="main_content">
	
		<section class="row">

			<!-- Check for success message -->
			<div th:if="${successMessage}"
				class="alert alert-success text-center mx-auto mb-5"
				th:text="${successMessage}"></div>

			<!-- Check for info message -->
			<div th:if="${infomessage}"
				class="alert alert-warning text-center mx-auto mb-5"
				th:text="${infomessage}"></div>

		</section>
		
		<div class="row">
			<div class="rounded m-auto p-4" style="color: #e6e6e6; background-color: #333333">
				<h1 class="h5 mb-3" th:text="#{account.title}"></h1>
				<form th:action="@{/user/updateEmail}" method="POST" class="mb-4" th:object="${emailDTO}">
					<div style="background-color: #262626" class="form-group rounded px-3 pt-3 pb-2">
						<label for="emailInput" th:text="#{account.emailUpdate}"></label>
						<input type="text" name="email" class="form-control mb-3" id="emailInput" value="email" 
						th:attr="value=*{emailAddress}" autocomplete="off" th:field="*{emailAddress}">
						
						<div th:if="${#fields.hasErrors('emailAddress')}">

							<div th:each="err : ${#fields.errors('emailAddress')}"
								th:text="#{${err}}" class="alert alert-danger"></div>
						</div>
						
						<!-- Check for error message -->
						<div th:if="${errorMessage}"
							class="alert alert-danger text-center mx-auto mb-5"
							th:text="${errorMessage}"></div>
												
						<div class="form-group mt-2">
							<button class="btn btn-warning btn-sm" th:text="#{account.updatebutton}"></button>
						</div>
					</div>					
				</form>
				
				<form th:action="@{/user/updatePassword}" method="POST">
					<div style="background-color: #262626" class="form-group rounded px-3 pt-3 pb-2">
						<label for="oldPassInput" th:text="#{account.passUpdate}"></label>
						<input type="password" name="oldPass" class="form-control mb-3" id="oldPassInput">
						
						<label for="newPassInput" th:text="#{account.newPass}"></label>
						<input type="password" name="newPass" class="form-control mb-3" id="newPassInput">
						
						<label for="confirmPassInput" th:text="#{account.confirmPass}"></label>
						<input type="password" name="confirmPass" class="form-control mb-3" id="confirmPassInput">
						
						<div class="form-group mt-2">
							<button class="btn btn-warning btn-sm" th:text="#{account.updatebutton}"></button>
						</div>
					</div>					
				</form>
				
				
			</div>
		</div>
	</div>	 
</body>
</html>
