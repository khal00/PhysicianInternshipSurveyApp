<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="https://www.thymeleaf.org">
<head>
<title th:text="#{questionnaire.title}"></title>

	<script src="https://kit.fontawesome.com/bf6e8a4007.js" crossorigin="anonymous"></script>
	
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			crossorigin="anonymous"></script>

	<script th:inline="javascript">		

		function loadUnitSearchResult()
		{
			
			var chamberSelect = document.getElementById('medicalChamberSelect');
			var chamber = chamberSelect.value;
			$.ajax({
			  type: 'get',
			  url: /*[[ @{/survey/unitSearch/{id}(id=${questionnaire.id})}]]*/,
			  data: {
				  "chamberSelected":chamber
			  },
			
			  success: function(data){
				
				  /*<![CDATA[*/
				  $('.units_list').html(data);				  
				  /*]]>*/
				},
			  
			})
			
		}
	</script>
	
	<script>
	function validateForm(){
		var form = document.getElementById('questForm');
		if (!form.checkValidity()) {
	          event.preventDefault();
	          event.stopPropagation();
	        }
		form.classList.add('was-validated');
	
	}
	
	</script>
	
	<script>
	    $(document).ready(function(){
	    	
	    	$('input[type=checkbox]').click(function(){
	    		var sectionName;
	    		switch(this.id){
	    		case 'InternalMedNotRequired': sectionName = 'InternalMed';
	    		break;
	    		case 'TransfusiologyNotRequired': sectionName = 'Transfusiology';
	    		break;
	    		case 'HivNotRequired': sectionName = 'Hiv';
	    		break;
	    		case 'PediatricsNotRequired': sectionName = 'Pediatrics';
	    		break;
	    		case 'GeneralSurgeryNotRequired': sectionName = 'GeneralSurgery';
	    		break;
	    		case 'ObstericsAndGynNotRequired': sectionName = 'ObstericsAndGyn';
	    		break;
	    		case 'AnesthesiologyNotRequired': sectionName = 'Anesthesiology';
	    		break;
	    		case 'EmergencyNotRequired': sectionName = 'Emergency';
	    		break;
	    		case 'PsychiatryNotRequired': sectionName = 'Psychiatry';
	    		break;
	    		case 'FamilyMedNotRequired': sectionName = 'FamilyMed';
	    		break;
	    		case 'CertificationNotRequired': sectionName = 'Certification';
	    		break;
	    		case 'BioethicsNotRequired': sectionName = 'Bioethics';
	    		break;
	    		case 'LawNotRequired': sectionName = 'Law';
	    		}
	    		if($(this).prop("checked") == true){
	            	$('#' + sectionName + 'Section').addClass('d-none');
	            	$("[type='number'][id*=sectionName]").prop('required', false);
	            	$("[type='number'][id*=sectionName]").prop('min', 0);
	            	$("[type='number'][id*=sectionName]").prop('value', 0);
	            	$("[type='text'][id*=sectionName]").prop('value', '');
	            }
	            else if($(this).prop("checked") == false){
	            	$('#' + sectionName + 'Section').removeClass('d-none');
	            	$("[type='number'][id*=sectionName]").prop('min', 1);
	            	$("[type='number'][id*=sectionName]").prop('required', true);	            	
	            }	    		
	        });
	        
	    });
	   
	</script>
	
	
	<style>
	.rate-input{
		width: 80px;
	}
	</style>
	


</head>
<body>

	<div layout:fragment="header_login_content">
		<div
			th:replace="fragments/header_login_section :: header_login_section"></div>
	</div>

	
	<div layout:fragment="main_content">
		
		<div class="row">
			<h1 class="mx-auto h3 my-3 my-sm-5 text-white" th:text="#{questionnaire.title}"></h1>
		</div>
		<div class="row">
			<div class="mx-auto mb-5 rounded py-2 px-2 py-sm-4 px-sm-4 col-11 col-sm-11 col-md-10 col-lg-11 col-xl-10 text-light trans-container">
				<form id="questForm" th:action="@{/survey/saveQuestionnaire}" method="POST" th:object="${questionnaire}"
				class="needs-validation" novalidate>
					
					<!-- Hidden questionnaire fields -->						
					<input type="hidden" th:field="*{id}"/>
					<input type="hidden" th:field="*{user.id}"/>
					<input type="hidden" th:field="*{sections}"/>
					<input type="hidden" th:field="*{courses}"/>
					
					<div class="rounded mx-auto px-4 py-3 trans-container">
					
					<!-- Medical Chamber -->
						<div class="form-group">
							<label for="medicalChamberSelect"
								th:text="#{questionnaire.medicalChamber}"></label>
								
							<select name="medicalChamber" id="medicalChamberSelect" class="custom-select" onchange="loadUnitSearchResult()"
							th:disabled="!${questionnaire.status == T(com.khal.intern_survey.entity.Questionnaire.Status).DRAFT}">
								<option value="" th:selected="selected" th:disabled="disabled" th:text="#{questionnaire.chooseChamber}"></option>
								<option th:each="chamber : ${T(com.khal.intern_survey.DTO.MedicalChamberEnum).values()}" th:value="${chamber}" th:text="${chamber.name}"
								th:selected="${chamber.name.contains(questionnaire.medicalChamber != null ? questionnaire.medicalChamber.name : 'null')}"></option>
							</select>
						</div>
						
						<!-- Unit -->
						<div class="form-group">
							<label for="unitNameSelect"
								th:text="#{questionnaire.internPlace}"></label> 
							<select name="unit" id="unitNameSelect" class="custom-select units_list" th:fragment="units_list"
							th:disabled="!${questionnaire.status == T(com.khal.intern_survey.entity.Questionnaire.Status).DRAFT}" required>
								<option value="" th:selected="selected" th:disabled="disabled" th:text="#{questionnaire.chooseUnit}"></option>
								<option th:each="unit : ${units}" th:value="${unit.id}" th:text="${unit.name}"
								th:selected="${unit.name.contains(questionnaire.unit != null ? questionnaire.unit.getName() : 'null')}">							
							</select>
							<div class="invalid-feedback" th:text="#{questionnaire.required}"></div>						
						</div>
					</div>
					
					<!-- Coordinator -->
					
					<div class="text-light rounded mx-auto px-4 py-3 mt-4 trans-container">
					
						<div class="form-row">			
							<div class="form-group col-sm-8 col-xl-10">
								<label for="CoordinatorInput" th:text="#{questionnaire.coordinator}"></label>
								<input type="text" id="CoordinatorInput" th:field="*{coordinatorName}" placeholder="coordinator name"
								th:attr="placeholder=#{questionnaire.coordinatorAndTutorName}" class="form-control" 
								th:disabled="!${questionnaire.status == T(com.khal.intern_survey.entity.Questionnaire.Status).DRAFT}" required>
								<div class="invalid-feedback" th:text="#{questionnaire.required}"></div>	
							</div>
			
							<div class="form-group col-sm-4 col-xl-2 mb-4">
								<label for="coordinatorRatingInput" th:text="#{questionnaire.rating}"></label>
								
								<a data-toggle="popover" data-html="true" data-placement="top" title="Rating scale" data-content="1 - very poor, 6 - excellent" th:attr="title=#{questionnaire.scalePopoverTitle}
								, data-content=#{questionnaire.ratingScaleCommon1} + '<br />' + #{questionnaire.ratingScaleCommon6}" style="cursor: pointer">
									<i class="far fa-question-circle align-baseline mx-1" style="color: #ffc107; font-size: 0.9rem"></i>
								</a>
								
								<input type="number" min="1" max="6" step="1" value="0" id="coordinatorRatingInput" th:field="*{coordinator}" class="form-control rate-input"
								th:disabled="!${questionnaire.status == T(com.khal.intern_survey.entity.Questionnaire.Status).DRAFT}" required>
								<div class="invalid-feedback" th:text="#{questionnaire.requiredRange}"></div>
							</div>
						</div>	
						
					</div>
					
					
					<!-- Internal Medicine -->

									</a>

									th:disabled="!${questionnaire.status == T(com.khal.intern_survey.entity.Questionnaire.Status).DRAFT}">
									<div class="invalid-feedback" th:text="#{questionnaire.required}"></div>	
								</div>
							</div>

								</div>

									<a data-toggle="popover" data-html="true" data-placement="top" title="Rating scale" data-content="1 - very poor, 6 - excellent" th:attr="title=#{questionnaire.scalePopoverTitle}
										, data-content=#{questionnaire.ratingScaleCommon1} + '<br />' + #{questionnaire.ratingScaleCommon6}" style="cursor: pointer">
										<i class="far fa-question-circle align-baseline mx-1" style="color: #ffc107"></i>	
									</a>

									<div class="invalid-feedback" th:text="#{questionnaire.required}"></div>	
								</div>
								
								<div class="col-sm-8 col-xl-4">
									<label for="InternalMedClinic" th:text="#{questionnaire.clinic}"></label>		
								</div>
								
								<div class="form-group col-sm-4 col-xl-2 mb-4">
									<label for="InternalMedClinic" th:text="#{questionnaire.rating}"></label>
									
									<a data-toggle="popover" data-html="true" data-placement="top" title="Rating scale" data-content="1 - very poor, 6 - excellent" th:attr="title=#{questionnaire.scalePopoverTitle}
										, data-content=#{questionnaire.ratingScaleCommon1} + '<br />' + #{questionnaire.ratingScaleCommon6}" style="cursor: pointer">
										<i class="far fa-question-circle align-baseline mx-1" style="color: #ffc107"></i>	
									</a>

									<div class="invalid-feedback" th:text="#{questionnaire.required}"></div>	
								</div>
	
							</div>
							
							<div class="form-row" style="font-size:0.9rem">
								
								<div class="col-sm-8 col-xl-4">
									<label for="InternalMedNumOfProc" th:text="#{questionnaire.numOfProcedures}"></label>		
								</div>
								
								<div class="form-group col-sm-4 col-xl-2 mb-4">

									th:disabled="!${questionnaire.status == T(com.khal.intern_survey.entity.Questionnaire.Status).DRAFT}" th:required="*{sections[0].disabled}">
									<div class="invalid-feedback" th:text="#{questionnaire.required}"></div>	
								</div>
								
								<div class="col-sm-8 col-xl-4">
									<label for="InternalMedProcAutonomy" th:text="#{questionnaire.proceduresAutonomy}"></label>		
								</div>
								
								<div class="form-group col-sm-4 col-xl-2 mb-4">

										<i class="far fa-question-circle align-baseline mx-1" style="color: #ffc107"></i>	
									</a>
									
									<input type="number" id="InternalMedProcAutonomy" th:attr="min=(*{sections[0].disabled ? 0 : 1})" max="6" step="1" value="0" th:field="*{sections[0].proceduresAutonomy}" class="form-control rate-input" 
									th:disabled="!${questionnaire.status == T(com.khal.intern_survey.entity.Questionnaire.Status).DRAFT}" th:required="*{sections[0].disabled}">
									<div class="invalid-feedback" th:text="#{questionnaire.required}"></div>	
								</div>
	
							</div>
							
							<div class="form-row" style="font-size:0.9rem">

								</div>

									th:disabled="!${questionnaire.status == T(com.khal.intern_survey.entity.Questionnaire.Status).DRAFT}" th:required="*{sections[0].disabled}">

							<div class="form-row" style="font-size:0.9rem">

										<i class="far fa-question-circle align-baseline mx-1" style="color: #ffc107"></i>	
									</a>
									
									<input type="number" id="InternalMedDuty" th:attr="min=(*{sections[0].disabled ? 0 : 1})" max="6" step="1" value="0" th:field="*{sections[0].medicalDuty}" class="form-control rate-input" 
									th:disabled="!${questionnaire.status == T(com.khal.intern_survey.entity.Questionnaire.Status).DRAFT}" th:required="*{sections[0].disabled}">
									<div class="invalid-feedback" th:text="#{questionnaire.required}"></div>	
								</div>
	
							</div>
						</div>	
					</div>
					
					
					<!-- Transfusiology -->
					
					<div class="text-light rounded mx-auto px-4 py-3 mt-4 trans-container">
						<h3 class="h6 my-3" th:text="#{questionnaire.transfusiology}"></h3>
						<div class="form-group">
								<input type="checkbox" id="TransfusiologyNotRequired" name="TransfusiologyNotRequired" 
								th:field="*{courses[0].disabled}"
								th:disabled="!${questionnaire.status == T(com.khal.intern_survey.entity.Questionnaire.Status).DRAFT}"
								th:checked="*{courses[0].disabled}">
								<label style="font-size: 0.8rem" for="TransfusiologyNotRequired" th:text="#{questionnaire.notRequired}"></label>
						</div>
						
						<div id="TransfusiologySection" th:class="*{courses[0].disabled} ? d-none">
							<div class="form-row" style="font-size:0.9rem">
								
								<div class="form-group col-sm-8 col-xl-4">
									<label for="TransfusiologyTutorName" th:text="#{questionnaire.tutor}"></label>
									<input type="text" id="TransfusiologyTutorName" th:field="*{courses[0].tutorName}" placeholder="Tutor name"
									th:attr="placeholder=#{questionnaire.coordinatorAndTutorName}" class="form-control" 
									th:disabled="!${questionnaire.status == T(com.khal.intern_survey.entity.Questionnaire.Status).DRAFT}">		
								</div>
								
								<div class="form-group col-sm-4 col-xl-2 mb-4">
									<label for="TransfusiologyTutorRate" th:text="#{questionnaire.rating}"></label>

										, data-content=#{questionnaire.ratingScaleCommon1} + '<br />' + #{questionnaire.ratingScaleCommon6}" style="cursor: pointer">
										<i class="far fa-question-circle align-baseline mx-1" style="color: #ffc107"></i>	
									</a>
									
									<input type="number" id="TransfusiologyTutorRate" th:attr="min=(*{courses[0].disabled ? 0 : 1})" max="6" step="1" value="0" th:field="*{courses[0].tutor}" class="form-control rate-input" 
									th:disabled="!${questionnaire.status == T(com.khal.intern_survey.entity.Questionnaire.Status).DRAFT}" th:required="*{courses[0].disabled}">
									<div class="invalid-feedback" th:text="#{questionnaire.required}"></div>	
								</div>
								
								<div class="form-group col-sm-8 col-xl-4">
									<label for="TransfusiologyUnitName" th:text="#{questionnaire.internPlace}"></label>
									<input type="text" id="TransfusiologyUnitName" th:field="*{courses[0].unitName}" placeholder="Unit name"
									th:attr="placeholder=#{questionnaire.unitName}" class="form-control" 
									th:disabled="!${questionnaire.status == T(com.khal.intern_survey.entity.Questionnaire.Status).DRAFT}">		
								</div>
								
								<div class="form-group col-sm-4 col-xl-2 mb-4">
