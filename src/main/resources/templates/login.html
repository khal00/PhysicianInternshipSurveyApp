<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
<title th:text="#{login.signin}"></title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Reference Bootstrap files -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="h-100 bg-light">

	<div class="h-100 p-5 text-center bg-light">
		<div
			class="w-25 mx-auto border border-secondary p-5 rounded-lg shadow bg-light">
			<h4 class="display-4" th:text="#{login.signin}"></h4>


			<div>
				<!-- Login Form -->
				<form th:action="@{/authenticateTheUser}" method="POST">

					<!-- Place for messages: error, alert etc ... -->
					<div class="form-group">

						<div>

							<!-- Check for login error -->
							<div th:if="${param.error}"
								class="alert alert-danger col-xs-offset-1 col-xs-10">
								Invalid email and password.</div>

							<!-- Check for logout -->
							<div th:if="${param.logout}"
								class="alert alert-success col-xs-offset-1 col-xs-10">You
								have been logged out.</div>

						</div>

					</div>

					<!-- Email -->
					<div class="form-group">
						<input type="text" name="username" placeholder="email"
							class="form-control">
					</div>

					<!-- Password -->
					<div class="form-group">
						<input type="password" name="password" placeholder="password"
							class="form-control">
					</div>

					<!-- Login/Submit button -->
					<div class="form-group">
						<button type="submit" class="btn btn-outline-secondary">Login</button>
					</div>

				</form>
			</div>

			<!-- Register button -->
			<div class="m-3">
				<a th:href="@{/showRegistrationForm}"
					class="btn btn-outline-secondary" role="button">Register New
					User</a>
			</div>

		</div>



	</div>

</body>
</html>
