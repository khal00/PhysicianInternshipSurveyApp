<!DOCTYPE html>
<html layout:decorate="~{layout}" class="h-100"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
</head>

<body class="h-100">

	<div layout:fragment="main_content">
	
		<!-- Place for messages -->

		<section class="row">

			<!-- Check for password changed message -->
			<div th:if="${password_changed_message}"
				class="alert alert-success text-center mx-auto mt-5 mb-0 mb-md-5"
				th:text="${password_changed_message}"></div>

		</section>
		<section class="row my-auto">

			<div
				class="d-flex flex-column col-12 col-md-6 mb-4 mb-md-0 mt-5 mt-md-1 text-white">
				<h1 class="h2 my-auto mx-auto mr-md-2 text-right"
					th:text="#{login.signin}"></h1>
			</div>

			<!-- Login form -->

			<div class="rounded px-4 pt-3 pb-2 mx-auto ml-md-2 col-11 col-sm-7 col-md-5 col-lg-4 col-xl-3 mb-4 form-container trans-container">

				<form th:action="@{/authenticateTheUser}" method="POST">

					<!-- Place for form messages -->
					<div class="form-group mt-2">
						<div th:if="${param.error}" class="alert alert-danger">
							<span th:text="#{index.invalid}"></span>
						</div>

						<div th:if="${message}"
							class="alert alert-warning text-center mx-auto mb-5"
							th:text="${message}"></div>
					</div>

					<!-- Email / Username -->

					<div class="form-group">
						<label class="text-light" for="LoginInputEmail"
							th:text="#{index.email}"></label> <input type="text"
							name="username" class="form-control" id="LoginInputEmail"
							placeholder="email" th:attr="placeholder=#{index.enteremail}">
					</div>


					<!-- Password -->

					<div class="form-group">
						<label class="text-light" for="LoginInputPassword"
							th:text="#{index.password}"></label> <input type="password"
							name="password" class="form-control" id="LoginInputPassword"
							placeholder="Password"
							th:attr="placeholder=#{index.enterpassword}"> 
							
						<a th:href="@{/forgotPassword}" th:text="#{login.forgotpassword}"
							class="float-right mt-1 text-light" style="font-size: 0.9rem"></a>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-outline-warning mt-3 w-100"
							th:text="#{index.signin}"></button>
					</div>
				</form>
				<div class="float-right pb-2" style="font-size: 0.9rem">
					<span></span> <a th:href="@{/}" th:text="#{login.donthaveaccount}"
						class="text-light"></a>
				</div>
			</div>
		</section>
	</div>

</body>


</html>
