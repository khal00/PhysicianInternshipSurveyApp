<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
<title th:text="#{login.signin}"></title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Reference Bootstrap files -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="h-100 bg-light">

	<div class="container text-center h-100">
		<div class="mt-5">
			<h4 class="display-4" th:text="#{login.signin}"></h4>
		</div>

		<div class="border">
		<!-- Login Form -->
		<form th:action="@{/authenticateTheUser}" method="POST" class="mt-3">

			<!-- Place for messages: error, alert etc ... -->
			<div class="form-group w-25 mx-auto">

				<div>

					<!-- Check for login error -->
					<div th:if="${param.error}"
						class="alert alert-danger col-xs-offset-1 col-xs-10">
						Invalid email and password.</div>

					<!-- Check for logout -->
					<div th:if="${param.logout}"
						class="alert alert-success col-xs-offset-1 col-xs-10">You
						have been logged out.</div>

				</div>

			</div>

			<!-- User name -->
			<div class="form-group">
				<input type="text" name="username" placeholder="email"
					class="form-control w-25 mx-auto">
			</div>

			<!-- Password -->
			<div class="form-group">
				<input type="password" name="password" placeholder="password"
					class="form-control w-25 mx-auto">
			</div>

			<!-- Login/Submit Button -->
			<div class="form-group">

				<button type="submit" class="btn btn-outline-secondary">Login</button>
			</div>

		</form>
		</div>





		<div>
			<a th:href="@{/register/showRegistrationForm}"
				class="btn btn-outline-secondary" role="button">Register New
				User</a>
		</div>



	</div>

</body>
</html>
