<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="description" content="Physician Internship Survey"
	th:attr="content=#{index.description}">
<meta name="keywords" content="Physician Internship Survey"
	th:attr="content=#{index.description}">
<meta name="author" content="Krzysztof Halewski">
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE"
	th:text="#{layout.title}"></title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">


<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
	rel="stylesheet">

<link rel="stylesheet" type="text/css" href="/css/styles.css" >

</head>

<body class="h-100">

	<header>
		<nav class="navbar navbar-dark navbar-expand-lg">
			<a th:href="@{/}" class="d-block mr-3 my-2">
			<span th:text="#{index.headline}" class="text-white"></span>
			</a>


			<button class="navbar-dark navbar-toggler my-2" type="button"
				data-toggle="collapse" data-target="#mainmenu"
				aria-controls="mainmenu" aria-expanded="false"
				aria-label="navigation switch"
				th:attr="aria-label=#{index.arialabel}">
				<span class="navbar-toggler-icon"></span>
			</button>


			<div class="collapse navbar-collapse" id="mainmenu">

				<ul class="navbar-nav mr-auto">

					<li id="nav-link-home" class="nav-item"><a class="nav-link" th:href="@{/}"
						th:text="#{index.home}"></a></li>
						
					<li id="nav-link-ratings" class="nav-item"><a class="nav-link" th:href="@{/ratings/panel}"
						th:text="#{index.ratings}"></a></li>

				</ul>
				
				<div class="my-2" layout:fragment="header_login_content"></div>

			</div>

		</nav>

	</header>

	<div class="container-fluid h-100 bg-light">
		<main>

			<div class="row main-container">

				<div class="container-fluid my-auto" layout:fragment="main_content"></div>
			</div>
		</main>

		<div th:replace="fragments/footer :: footer"></div>
	</div>

	<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
