<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta name="description" content="Physician Internship Survey"
	th:attr="content=#{index.description}">

<meta name="author" content="Krzysztof Halewski">
<meta charset="UTF-8">
<meta name="viewport"

<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE" th:text="#{index.headline}"></title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<style>

}
</style>

<body class="h-100">

			<main>
