<!DOCTYPE html>
<html layout:decorate="~{layout}" class="h-100"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
</head>

<body class="h-100">

	<div layout:fragment="header_login_content">
		<div
			th:replace="fragments/header_login_section :: header_login_section"></div>
	</div>

	<div layout:fragment="main_content">
		<section class="row my-auto">

			<div sec:authorize="hasAuthority('CHANGE_PASSWORD_PRIVILEGE')">
				<h1 th:text="#{message.resetYourPassword}">reset</h1>
				<form>
					<label th:text="#{label.user.password}">password</label> <input
						id="password" name="newPassword" type="password" value="" /> <label
						th:text="#{label.user.confirmPass}">confirm</label> <input
						id="matchPassword" type="password" value="" />

					<div id="globalError" style="display: none"
						th:text="#{PasswordMatches.user}">error</div>
					<button type="submit" onclick="savePass()"
						th:text="#{message.updatePassword}">submit</button>
				</form>

				<script th:inline="javascript">
var serverContext = [[@{/}]];
$(document).ready(function () {
    $('form').submit(function(event) {
        savePass(event);
    });
     
    $(":password").keyup(function(){
        if($("#password").val() != $("#matchPassword").val()){
            $("#globalError").show().html(/*[[#{PasswordMatches.user}]]*/);
        }else{
            $("#globalError").html("").hide();
        }
    });
});
 
function savePass(event){
    event.preventDefault();
    if($("#password").val() != $("#matchPassword").val()){
        $("#globalError").show().html(/*[[#{PasswordMatches.user}]]*/);
        return;
    }
    var formData= $('form').serialize();
    $.post(serverContext + "user/savePassword",formData ,function(data){
        window.location.href = serverContext + "login?message="+data.message;
    })
    .fail(function(data) {
        if(data.responseJSON.error.indexOf("InternalError") > -1){
            window.location.href = serverContext + "login?message=" + data.responseJSON.message;
        }
        else{
            var errors = $.parseJSON(data.responseJSON.message);
            $.each( errors, function( index,item ){
                $("#globalError").show().html(item.defaultMessage);
            });
            errors = $.parseJSON(data.responseJSON.error);
            $.each( errors, function( index,item ){
                $("#globalError").show().append(item.defaultMessage+"<br/>");
            });
        }
    });
}
</script>
		</section>
	</div>

</body>


</html>
