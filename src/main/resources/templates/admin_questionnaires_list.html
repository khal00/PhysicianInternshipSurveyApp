<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="https://www.thymeleaf.org">
<head>
<title th:text="#{sentQuest.title}"></title>
	
<style>

.action-btn{
	min-width: 80px;
}

@media (min-width: 576px) {
	.action-btn{
		min-width: 80px;
	}
}


table {
  font-size: 0.8rem;
}

@media (min-width: 576px) {
	table {
		font-size: 1rem;
	}
}

td {
	vertical-align: middle !important;
}

</style>

</head>
<body>

	<div layout:fragment="header_login_content">
		<div
			th:replace="fragments/header_login_section :: header_login_section"></div>
	</div>

	
	<div layout:fragment="main_content">
		
		<div class="row">
			<div class="col-12 col-sm-11 col-md-11 col-lg-10 col-xl-9 mx-auto my-sm-3 rounded px-4 pt-4 pb-4 trans-container">
				<div class="row mb-2">
					<h1 class="mx-auto h5 text-light" th:text="#{sentQuest.title}"></h1>
				</div>
				<div class="text-warning text-center mb-3" th:if="${questionnaires.empty}" th:text="#{sentQuest.noQuestionnaires}"></div>
				<div class="table-responsive-sm">
					<table th:if="${!questionnaires.empty}" class="table table-borderless text-light text-center ">
					<caption class="d-none" th:text="#{sentQuest.title}"></caption>
						<thead>
							<tr>
								<th th:text="#{sentQuest.date}">
								<th th:text="#{sentQuest.verId}">
								<th colspan="3" th:text="#{sentQuest.action}">
	
							</tr>
						</thead>
						<tbody>
							<tr th:each="quest : ${questionnaires}">
							    <td th:text="${#temporals.format(quest.sendDate, 'dd-MM-yyyy')}" />
							    <td th:text="${quest.verificationId}">
							    </td>
							    <td>
							    	<a class="btn btn-sm btn-outline-info action-btn m-1" th:href="@{/chamber/showQuestionnaire/{id}(id=${quest.id})}" th:text="#{sentQuest.view}"></a>
							    	<a class="btn btn-sm btn-outline-success action-btn m-1" th:href="@{/chamber/acceptQuest/{id}(id=${quest.id})}" th:text="#{sentQuest.accept}"></a>
							    	<a class="btn btn-sm btn-outline-danger action-btn m-1 text-danger" data-toggle="modal" data-target="#deleteQuestModal" th:attrappend="data-target=${quest.id}" th:text="#{sentQuest.delete}"></a>
							    
							    	<!-- Modal for deleting questionnaire -->
									<div class="modal fade" id="deleteQuestModal" tabindex="-1"
										role="dialog" aria-labelledby="deleteQuestModalLabel"
										aria-hidden="true" style="color: black"
										th:attrappend="id=${quest.id}">
										<div class="modal-dialog" role="document">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title" id="deleteQuestModalLabel" th:text="#{sentQuest.modal.deleteTitle}"></h5>
													<button type="button" class="close" data-dismiss="modal"
														aria-label="Close">
														<span aria-hidden="true">&times;</span>
													</button>
												</div>
												<div class="modal-body" th:text="#{sentQuest.modal.deleteText}"></div>
												<div class="modal-footer">
													<button type="button" class="btn btn-secondary"
														data-dismiss="modal" th:text="#{sentQuest.modal.close}"></button>
													<form th:action="@{/chamber/deleteQuest/{id}(id=${quest.id})}" method="GET">
														<button type="submit" class="btn btn-danger" th:text="#{sentQuest.modal.confirm}"></button>
													</form>
													
												</div>
											</div>
										</div>
									</div>
							    
							    </td>
							</tr>
						</tbody>
					</table>
					
					<div class="row">
						<div class="mx-auto mb-2">
							<form class="form-inline text-warning" th:action="@{/chamber/searchQuestListByVerificationId}" method="get">
								<label for="SearchByVerId" th:text="#{sentQuest.searchLabel}" class="mr-1"></label>
								<input type="text" id="SearchByVerId" name="verId" class="form-control mx-1">
								<button class="btn btn-outline-warning ml-1" type="submit" 
								th:text="#{sentQuest.searchButton}">Search</button>
							</form>
						</div>
					</div>

				</div>


			</div>
		</div>

	</div>
	
</body>
</html>
